<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset = "UTF-8">
        <title>Tic Tac Toe</title>
        <link rel = "stylesheet"
        type = "text/css"
        href = "style.css" />
        <script defer type="text/javascript" src="app.js"></script>
    </head>
    
    <body>
        <form id="myForm">
            <div class="smallerForm">
                <div><p>Enter player names and start a game!</p></div>
                <input type="text" placeholder="Player one" class="playerOneUserInput">
                <input type="text" placeholder="Player two" class="playerTwoUserInput">
                <button class="playerInputButton" onclick="closeForm()">Click me harder daddy</button>
            </div>
        </form>
        <div class="gameTitle">Ticky Tacky</div>
        <button class="newGameButton" onclick="openForm()">Reset</button>

        <div class="gameBoardContainer">
            <div id="topLeft"></div>
            <div id="topMid"></div>
            <div id="topRight"></div>
            <div id="midLeft"></div>
            <div id="midMid"></div>
            <div id="midRight"></div>
            <div id="botLeft"></div>
            <div id="botMid"></div>
            <div id="botRight"></div>
        </div>
    </body>
</html>























<script src="app.js"></script>
</html>
